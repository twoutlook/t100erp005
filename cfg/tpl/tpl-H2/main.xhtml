			function gwcGetConfigurationObject() {{ // called once, by the csf.

				return {{
					getMessage: function(messageName) {{
					
						/// defines the default language. This is used if the user's language is not found.
						var defaultLang = 'en';

						/// gets the browser's language.
						var lang = window.navigator.language || window.navigator.userLanguage || defaultLang;
                        var g_lang = lang; //en_US  ja_JP  th_TH  vi_VN  zh_CN  zh_TW   //FUN-T100

						/// transforms codes like "en-US" into "en".
						lang = lang.substr(0,2);

						/// if the language is not defined, use the default language instead.
                        //var langSet = gwcLocalizedMessages[lang] || gwcLocalizedMessages[defaultLang];      //FUN-T100 mark
                        var langSet = gwcLocalizedMessages[g_lang] || gwcLocalizedMessages[lang] || gwcLocalizedMessages[defaultLang];   //FUN-T100

						/// if gwcLocalizedMessages is empty, the messageName is used as 2nd fallback.
						return langSet[messageName] || gwcLocalizedMessages[defaultLang][messageName] || messageName;
					},
					backButtonActionName: 'browser_back', /// the name of the action that is triggered when the browser's back button is pressed
					forwardButtonActionName: 'browser_forward', /// the name of the action that is triggered when the browser's forward button is pressed
					handlePageReload: true,
					handleClosingApplication: gDEV ? 1 : 0,  /// 0:ask the unexpectedClosingWarningMessage message, 1:tries to close silently (may fail)
					httpRetryPeriod: {kaInterval},
					sendLatency: 0,
					rollbackWarningTimeout: gDEV ? 0 : 100, /// millisecond
					rollbackWarningBeep: true,
					rollbackWarningFlash: true
				}
			}
