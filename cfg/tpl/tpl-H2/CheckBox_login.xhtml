<html
	xmlns='http://www.w3.org/1999/xhtml'
	xmlns:gwc='http://www.4js.com/GWC'
>
	<head>
		<meta
			content='text/html; charset=utf-8'
			http-equiv='Content-Type'
		/>
	</head>

	<body>

<gwc:snippet-root>
	<div
		gwc:omit-tag='renderNoLayout'
		class='gFieldContainer'
	>
		<div
			gwc:define='
				tNative style["customWidget"] == "browser" ? "checkbox" : "button";
				iClass style["customWidget"] == "ios" ? "CheckBoxIOS" : style["customWidget"] == "browser" ? "CheckBox" : "CheckBoxButton";
				layoutPolicy switch(sizePolicy, ["initial", "fixed", "dynamic"], ["\"widthPolicy\": \"AllInitial\"", "\"widthHint\": " + width + ", \"widthPolicy\": \"Fixed\"", null]);
			'

			class='gWid g{type} gSStar gS{type} g{iClass} {prefix("gc", class)} widget'
			style='{ttycolor ? "color: " + ttycolor + ";" : null}{ttybackgroundcolor ? "background-color: " + ttybackgroundcolor + ";" : null}{ttyfontfamily ? "font-family: " + ttyfontfamily + ";" : null}{ttytextdecoration ? "text-decoration: " + ttytextdecoration + ";" : null}{ttyfontweight ? "font-weight: " + ttyfontweight + ";" : null}{justify == "right" ? "text-align : right;" : null}'
			tabindex='{isModifiable &amp;&amp; tabIndex ? tabIndex : null}'

			data-g-qa-name='{type},{name || ""}'
			data-g-active='{isModifiable || isSelectable}'
			data-g-focus='{hasFocus || null}'
			data-g-id='{tNative == "checkbox" ? "NativeCheckBox" : type},{xdid},{valueChecked},{valueUnchecked}'
			data-g-layout-policy='{renderNoLayout ? null : layoutPolicy}'
			data-g-modif='{isModifiable || null}'
			data-g-query='{isQuery || null}'
			data-g-selectable='{isSelectable || null}'
			data-g-selected='{ignoreSelection ? null : ((isSelectable &amp;&amp; check(isSelected)) || null)}'
			data-g-state='{hasOnChange ? "1" : ""},{notNull ? "1" : !valueChecked || !valueUnchecked ? "1" : ""}'
			data-g-subtabindex='{isModifiable &amp;&amp; subtabindex ? subtabindex : null}'
			data-g-value='{value}'
		>
			<input
				id='g{id}'
				class="widget-style-focus"
				readonly='{isModifiable ? null : ""}'
				title='{comment || null}'
				type='{tNative}'
			/>

			<label
				gwc:condition='text'
				gwc:content='filterAmpersand(text)'

				for='g{id}'
				title='{comment || null}'
			/>

			<gwc:dummy
				gwc:replace='includeSnippet("UIError")'
			/>
		</div>
	</div>
</gwc:snippet-root>

	</body>
</html>
