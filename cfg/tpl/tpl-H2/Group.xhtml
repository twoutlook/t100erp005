<!-- 
Modify.........: No:FUN-T100 2014/03/14 by tsai_yen 分成noBorder,Border兩種
title高24px
邊框3px

9ed7de
淡綠色外框
group的字是黑的
-->
<html
	xmlns='http://www.w3.org/1999/xhtml'
	xmlns:gwc='http://www.4js.com/GWC'
>
	<head>
		<meta
			content='text/html; charset=utf-8'
			http-equiv='Content-Type'
		/>
	</head>

	<body>

<gwc:snippet-root>
    <!-- noBorder -->
    <div
        gwc:define='
            itemWidth item &amp;&amp; item/gridWidth || 1;
            itemHeight item &amp;&amp; item/gridHeight || 1;
        '
        gwc:condition='!hidden &amp;&amp; !item/hidden &amp;&amp; indexOf(class, "parametergroup") != -1'
        gwc:omit-tag='!hasSpacers'

        data-g-layout-container='"horizontalSpacing": {formSpacing}, "verticalSpacing": {formSpacing}'
    >
        <div
            gwc:content='item'
            gwc:omit-tag='!hasSpacers'

            data-g-layout-item='"columnSpan": {itemWidth}, "rowSpan": {itemHeight}'
        />

        <div
            gwc:condition='hasSpacers'

            data-g-layout-item='"row": {itemHeight}, "columnSpan": {itemWidth}, "isEmpty": true, "isYSpacer": true'
        />

        <div
            gwc:condition='hasSpacers'

            data-g-layout-item='"column": {itemWidth}, "rowSpan": {itemHeight}, "isEmpty": true, "isXSpacer": true'
        />
    </div>

    <!-- Border -->
    <div data-g-layout-container='' 
        gwc:condition='!hidden &amp;&amp; indexOf(class, "parametergroup") == -1' 
        class='TT_gGroupBorder' >

        <div data-g-layout-item='"row": 0, "columnSpan": 3' data-g-layout-policy='"heightHint": "17px", "heightPolicy": "Fixed"' />
        <div data-g-layout-item='"row": 1, "column": 0' data-g-layout-policy='"widthHint": "3px", "widthPolicy": "Fixed"' />
        <div data-g-layout-item='"row": 1, "column": 2' data-g-layout-policy='"widthHint": "3px", "widthPolicy": "Fixed"' />
        <div data-g-layout-item='"row": 1, "column": 1' >
        
			<!-- fieldset -->
            <div
				gwc:define='
				  gridChildrenInParent ./gridChildrenInParent;
				  hasSpacers !gridChildrenInParent;
				'
				gwc:condition='!hidden'
				
				data-g-qa-idRef='{xpath("@idRef")}'
				class='g{type} gSStar gS{type} {prefix("gc", class)} container-style group-style {text?" gHasTitle":""}  TT_gGroupItem TT_gGroupItem_bottom'
				style='{ttyfontfamily ? "font-family: " + ttyfontfamily + ";" : null}'
			><!-- class='TT_gGroupItem TT_gGroupItem_bottom'  -->
				<span
					gwc:condition='text'
					class='gTitle'
				>{filterAmpersand(text)}</span>
				<div
					gwc:define='
						itemWidth item &amp;&amp; item/gridWidth || 1;
						itemHeight item &amp;&amp; item/gridHeight || 1;
					'
					gwc:condition='!item/hidden'
					gwc:omit-tag='!hasSpacers'
        
					data-g-layout-container='"horizontalSpacing": {formSpacing}, "verticalSpacing": {formSpacing}'
				>
					<div
						gwc:content='item'
						gwc:omit-tag='!hasSpacers'
        
						data-g-layout-item='"columnSpan": {itemWidth}, "rowSpan": {itemHeight}'
					/>
        
					<div
						gwc:condition='hasSpacers'
			
						data-g-layout-item='"row": {itemHeight}, "columnSpan": {itemWidth}, "isEmpty": true, "isYSpacer": true'
					/>
        
					<div
						gwc:condition='hasSpacers'
        
						data-g-layout-item='"column": {itemWidth}, "rowSpan": {itemHeight}, "isEmpty": true, "isXSpacer": true'
					/>
				</div>
			</div><!-- fieldset -->

       </div> 
    </div>
    
    <div gwc:condition='!hidden &amp;&amp; indexOf(class, "parametergroup") == -1' class='TT_gGroupBorder_bottom' />
</gwc:snippet-root>

	</body>
</html>
