<html
xmlns='http://www.w3.org/1999/xhtml'
xmlns:gwc='http://www.4js.com/GWC'
>
<head>
<meta
content='text/html; charset=utf-8'
http-equiv='Content-Type'
/>
</head>

<body>

<gwc:snippet-root>
   <table
      class='g{type} gSStar gS{type}'
      style='padding-left:{depth * layoutCharWidth * 2}em;'
      data-g-id='{type},{expandIDID || ""},{collapseIDID || ""}'
      data-g-value='{text}'
   >
      <tr>
         <td valign="middle"
            gwc:condition='hasChildren &amp;&amp; !isExpanded'
         >
            <a
               class='gTreeItemPlus'
               style='background:url({ImageURI("tree_arr_r.png")});'
            ></a>
         </td>
         <td valign="middle"
            gwc:condition='hasChildren &amp;&amp; isExpanded'
         >
            <a
               class='gTreeItemMinus'
               style='background:url({ImageURI("tree_arr_d.png")})'
            ></a>
         </td>
         <td valign="middle"
            gwc:condition='!hasChildren'
         >
            <a
               class='gTreeItemNone'
               style='background:url({ImageURI("cube.png")})'
            ></a>
         </td>
         <td valign="middle"
            gwc:condition='image'
         >
            <img
               draggable='false'
               src='{ImageURI(image)}'
            />
         </td>
         <td valign="middle">
            <span
               gwc:content='text'
            />
         </td>
      </tr>
   </table>
</gwc:snippet-root>

</body>
</html>
