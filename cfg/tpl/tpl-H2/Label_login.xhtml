<html
	xmlns='http://www.w3.org/1999/xhtml'
	xmlns:gwc='http://www.4js.com/GWC'
>
	<head>
		<meta
			content='text/html; charset=utf-8'
			http-equiv='Content-Type'
		/>
	</head>

	<body>

<gwc:snippet-root>
	<div
		gwc:omit-tag='renderNoLayout'

                data-g-layout-container='"horizontalBubbling":0'
		class='gFieldContainer'
	>
		<div
			gwc:define='
				layoutPolicy switch(sizePolicy, ["initial", "fixed", "dynamic"], ["\"widthPolicy\": \"AllInitial\"", "\"widthHint\": " + width + ", \"widthPolicy\": \"Fixed\"", null]);
				layoutPolicy (layoutPolicy ? layoutPolicy + ", " : "");
			'
			gwc:condition='!hidden'
			gwc:content='style["textFormat"] == "html" ? object(value) : object(translate(value, ["&amp;", "&lt;", "&gt;", "&#10;", " "], ["&amp;amp;", "&amp;lt;", "&amp;gt;", "&lt;br/&gt;", "&amp;#160;"]) || "&#xA0;")'

			class='gWid gLabel gSStar gSLabel {prefix("gc", class)} {isNumeric ? "gNumeric" : ""} {justify ? "gJustify_" + justify : ""}'
			style='{ttycolor ? "color: " + ttycolor + ";" : null}{ttybackgroundcolor ? "background-color: " + ttybackgroundcolor + ";" : null}{ttytextdecoration ? "text-decoration: " + ttytextdecoration + ";" : null}{ttyfontweight ? "font-weight: " + ttyfontweight + ";" : null}{traditionalWindow ? "text-align: left" + ";" : null}'
			title='{comment || null}'
            
      data-g-qa-name='{type},{name || ""}'
			data-g-qa-idRef='{auiid(id)}'
			data-g-active='{isSelectable || false}'
			data-g-id='{type == "Label" ? type + "," + xdid : null}'
			data-g-layout-policy='{renderNoLayout ? null : layoutPolicy}'
			data-g-selectable='{isSelectable || null}'
			data-g-selected='{ignoreSelection ? null : ((isSelectable &amp;&amp; check(isSelected)) || null)}'
      data-g-value='{renderForDisplay ? value : null}'
		/>
	</div>
</gwc:snippet-root>

	</body>
</html>
