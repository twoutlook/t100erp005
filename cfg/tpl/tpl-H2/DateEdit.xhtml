<html
	xmlns='http://www.w3.org/1999/xhtml'
	xmlns:gwc='http://www.4js.com/GWC'
>
	<head>
		<meta
			content='text/html; charset=utf-8'
			http-equiv='Content-Type'
		/>
	</head>

	<body>

<gwc:snippet-root>
	<div
		gwc:condition='renderForDisplay'
		gwc:content='value'

		class='gTableValue gWid g{type} gSStar gS{type} {prefix("gc", class)} {isNumeric ? "gNumeric" : ""} {justify ? "gJustify_" + justify : ""}'
		style='{ttycolor ? "color: " + ttycolor + ";" : null}{ttybackgroundcolor ? "background-color: " + ttybackgroundcolor + ";" : null}{ttyfontfamily ? "font-family: " + ttyfontfamily + ";" : null}{ttytextdecoration ? "text-decoration: " + ttytextdecoration + ";" : null}{ttyfontweight ? "font-weight: " + ttyfontweight + ";" : null}'
		title='{comment || null}'

		data-g-active='{isSelectable}'
		data-g-selectable='{isSelectable || null}'
    data-g-value='{value}'
	/>

	<div
		gwc:condition='!renderForDisplay'
		gwc:omit-tag='renderNoLayout'

		class='gFieldContainer'
	>
		<div
			class='gWid g{type} gSStar gS{type} {prefix("gc", class)} widget'
			tabindex='{isModifiable &amp;&amp; tabIndex ? tabIndex : null}'

			data-g-active='{isModifiable || isSelectable}'
			data-g-qa-name='{type},{name || ""}'
			data-g-qa-idRef='{auiid(id)}'
			data-g-focus='{hasFocus || null}'
			data-g-id='{type + (isMobile &amp;&amp; hasDateNative ? "Mobile" : "")},{xdid}'
			data-g-modif='{isModifiable || null}'
			data-g-no-loc-accel='{style["localAccelerators"] != "yes" || null}'
			data-g-notabnext='{verify || null}'
			data-g-picture='{(!isQuery &amp;&amp; picture) ? picture : null}'
			data-g-query='{isQuery || null}'
			data-g-selectable='{isSelectable || null}'
			data-g-selected='{ignoreSelection ? null : ((isSelectable &amp;&amp; check(isSelected)) || null)}'
			data-g-state='{hasOnChange ? "1" : ""},{application/ui/dbdate || ""},{format || ""},{century || application/ui/dbcentury || ""},{include || ""},{style["firstDayOfWeek"] || ""},{style["daysOff"] || ""},{autoNext ? "1" : ""}'
			data-g-subtabindex='{isModifiable &amp;&amp; subtabindex ? subtabindex : null}'
			data-g-value='{value}'
		>
			<div
				data-g-layout-container='{renderNoLayout ? null : "\"horizontalBubbling\": 0, \"verticalBubbling\": 0"}'
			>
				<button
					gwc:condition='!hasDateNative || !isMobile'

					class='gToolButton gButtonCommon button-style {isModifiable ? "gToolButtonUsable" : "gToolButtonDecoration"}'
					disabled='{isModifiable ? null : ""}'
					style='{renderNoLayout ? "float: right" + ";" : null}'
					title='{comment || null}'

					data-g-layout-item='{renderNoLayout ? null : "\"column\": 1"}'
					data-g-layout-policy='{renderNoLayout ? null : "\"deferSizing\": 1"}'
				>
					<img
						gwc:define='
							fallbackSrc imageURI("html5_dots.png");
							src imageURI(style["buttonIcon"] ? style["buttonIcon"] : "/16/dateedit");
						'
						gwc:condition='!renderNoLayout'

						class='gImageLoading'
						draggable='false'
						onerror='this.gLoadedState = 2'
						onload='this.gLoadedState = 1'
						src='{src}'

						data-g-id='Image,{fallbackSrc}'
					/><!-- FUN-T100 src "html5_dateedit"改ImageURI("/16/dateedit") -->

					<img
						gwc:condition='renderNoLayout'

						draggable='false'
						src='{style["buttonIcon"] ? ImageURI(style["buttonIcon"]) : ImageURI("/16/dateedit")}'
					/><!-- FUN-T100 src "html5_dateedit"改ImageURI("/16/dateedit") -->
				</button>

				<span
					gwc:omit-tag='!renderNoLayout'

					style='
						display: block;
						overflow: hidden;
					'
				>
					<div
						gwc:omit-tag='renderNoLayout'

						data-g-layout-item='"isXSpacer": 1'
					>
						<input
                            gwc:define='l_content isPassword == false ? value : null;'
							class='gEdit {isNumeric ? "gNumeric" : ""} {justify ? "gJustify_" + justify : ""} widget-style widget-style-focus'
							maxlength='{maxlength &amp;&amp; !isQuery ? maxlength : null}'
							readonly='{isModifiable ? null : ""}'
							style='{ttycolor ? "color: " + ttycolor + ";" : null}{ttybackgroundcolor ? "background-color: " + ttybackgroundcolor + ";" : null}{ttyfontfamily ? "font-family: " + ttyfontfamily + ";" : null}{ttytextdecoration ? "text-decoration: " + ttytextdecoration + ";" : null}{ttyfontweight ? "font-weight: " + ttyfontweight + ";" : null}'
							title='{l_content || comment || null}'
							type='{hasDateNative &amp;&amp; isMobile &amp;&amp; !isQuery ? "date" : isPassword ? "password" : "text"}'

							data-g-layout-policy='{renderNoLayout ? null : "\"widthHint\": " + width + ", \"widthPolicy\": \"Fixed\""}'
						/><!-- FUN-T100 add l_content -->
					</div>
				</span>
			</div>

			<gwc:dummy
				gwc:replace='includeSnippet("UIError")'
			/>
		</div>
	</div>
</gwc:snippet-root>

	</body>
</html>
