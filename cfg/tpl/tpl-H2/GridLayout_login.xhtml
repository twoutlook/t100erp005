<html
	xmlns='http://www.w3.org/1999/xhtml'
	xmlns:gwc='http://www.4js.com/GWC'
>
	<head>
		<meta
			content='text/html; charset=utf-8'
			http-equiv='Content-Type'
		/>
	</head>

	<body>

<gwc:snippet-root>
	<div
		data-g-layout-container='{gridChildrenInParent ? "\"gridChildrenInParent\": true," : null} "horizontalSpacing": {formSpacing}, "verticalSpacing": 3'
	>
		<div
			gwc:repeat='i items'
			gwc:omit-tag='true'
		>
			<div
				gwc:condition='!((i/type == "FormField"  || i/type == "Matrix") ? i/item/hidden != undefined &amp;&amp; i/item/hidden != 0 : i/type == "ScrollArea" ? false : i/type == "HLine" ? false : i/hidden != undefined &amp;&amp; i/hidden != 0)'
				gwc:content='i'

				data-g-layout-item='"row": {i/posY}, "rowSpan": {i/gridHeight}, "column": {i/posX}, "columnSpan": {i/gridWidth} {i/type == "ScrollArea" ? ",\"isGhost\": 1" : null}'
			/>
		</div>
	</div>
</gwc:snippet-root>

	</body>
</html>
