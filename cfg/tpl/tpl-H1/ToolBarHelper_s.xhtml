<html
	xmlns='http://www.w3.org/1999/xhtml'
	xmlns:gwc='http://www.4js.com/GWC'
>
	<head>
		<meta
			content='text/html; charset=utf-8'
			http-equiv='Content-Type'
		/>
	</head>

	<body>

<gwc:snippet-root>

<div data-g-layout-container=''>   <!-- FUN-T100 -->
<div data-g-layout-item='"column": 0, "isXSpacer": true, "isYSpacer": true' />   <!-- FUN-T100 -->
<div data-g-layout-item='"column": 2, "isXSpacer": true, "isYSpacer": true' />   <!-- FUN-T100 -->
<div data-g-layout-item='"column": 3' data-g-layout-policy='"widthHint": "{BrowseScrollBarWidth}", "widthPolicy": "Fixed"' />   <!-- FUN-T100 -->
<div data-g-layout-item='"column": 1'
     data-g-layout-policy='"widthHint": "{tplwidth}px", "widthPolicy": "Fixed"'>   <!-- FUN-T100 -->

	<div
		gwc:define='
			win (isModal ? application/ui/window : application/ui/topmostnormalwindow);
			isHorizontal ((toolBarPositionClass == "gToolBarTop") || (toolBarPositionClass == "gToolBarBottom"));
			isVertical !isHorizontal;
		'

		class='gSStar gSToolBar {toolBarPositionClass} TT_{toolBarPositionClass} {isModal ? "Modal" : ""} navigation-style'

		data-g-id='ToolBar'
	><!-- FUN-T100 class 拿掉gToolBar, 加'TT_' Class -->
		<div
			gwc:condition='isHorizontal'

			class='gToolBarItemsContainer'
			
			data-g-layout-container=''
		>
			<span
				class='gToolBarItemsPrevious'

				data-g-layout-item='"row": 0, "column": 0'
			/>

			<ul
				class='gToolBarItems gHorizontal'
				style='{isMobile ? "overflow-x: scroll;" : null}'
				data-g-qa-idRef='{application/ui/toolbar ? auiid(application/ui/toolbar/id) : auiid(win/form/toolbar/id)}'
				data-g-layout-item='"row": 0, "column": 1, "isXSpacer": true'
				data-g-layout-policy='"widthPolicy": "Fixed"'
			>
				<gwc:dummy
					gwc:condition='application/ui/toolbar'
                                        gwc:replace='application/ui/toolbar'
                                />
				<gwc:dummy
					gwc:condition='win/form &amp;&amp; win/form/toolbar'
                                        gwc:replace='win/form/toolbar'
                                />
			</ul>

			<span
				class='gToolBarItemsNext'

				data-g-layout-item='"row": 0, "column": 2'
			/>
		</div>

		<div
			gwc:condition='isVertical'

			class='gToolBarItemsContainer'
			
			data-g-layout-container='"verticalStretching": true'
		>
			<span
				class='gToolBarItemsPrevious'

				data-g-layout-item='"row": 0, "column": 0'
			/>

			<ul
				class='gToolBarItems gVertical'
				style='{isMobile ? "overflow-y: scroll;" : null}'
				data-g-qa-idRef='{application/ui/toolbar ? auiid(application/ui/toolbar/id) : auiid(win/form/toolbar/id)}'
				data-g-layout-item='"row": 1, "column": 0, "isYSpacer": true'
				data-g-layout-policy='"heightPolicy": "Fixed"'
			>
				<gwc:dummy
					gwc:condition='application/ui/toolbar'
                                        gwc:replace='application/ui/toolbar'
                                />

				<gwc:dummy
					gwc:condition='win/form &amp;&amp; win/form/toolbar'
                                        gwc:replace='win/form/toolbar'
                                />
			</ul>

			<span
				class='gToolBarItemsNext'

				data-g-layout-item='"row": 2, "column": 0'
			/>
		</div>
	</div>
    
    </div>   <!-- FUN-T100 -->
</div>   <!-- FUN-T100 -->
</gwc:snippet-root>

	</body>
</html>
