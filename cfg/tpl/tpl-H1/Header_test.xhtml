<html
	xmlns='http://www.w3.org/1999/xhtml'
	xmlns:gwc='http://www.4js.com/GWC'
>
	<head>
		<meta
			content='text/html; charset=utf-8'
			http-equiv='Content-Type'
		/>
	</head>

	<body>

<gwc:snippet-root>
	<!--

	Here is a customizable header.

	Please replace by your own footer.

	Warning: If you decide to remove the control bar, please note that you will have to find a remplacement for the reset settings and close buttons.

	All the below code, can be safely replaced without loss of functionnality, except the block marked by CUSTOMIZATION_NOTICE.

	-->
	<div
		gwc:define='
			tw (application/ui/topmostnormalwindow ? application/ui/topmostnormalwindow : application/ui/window);
		'

		class='gHeader header-style'
		tabindex='-1'

		data-g-id='HeaderBar'
		data-g-layout-container='"horizontalBubbling": false, "verticalBubbling": false'
	>

		<!-- Control bar -->
		<div
			class='gControlBar'

			data-g-id='ControlBar'
			data-g-layout-container='"horizontalBubbling": false, "verticalBubbling": false'
			data-g-layout-item='"row": 0, "column": 1'
		>
			<div
				class='gDevelopmentControl'

				data-g-layout-item='"row": 0, "column": 1'
				data-g-layout-policy='"minWidth": 0'
			>
				<ul
					gwc:condition='gDEV'

					class='menu'
				>
					<li>
						<span
							class='iconized debug'
							title='Debug'
						/>

						<div>
							<table
								class='information inset'
							>
								<tr>
									<th>Lag</th>

									<td>
										<input
											id='gDev_netlag'
											type='checkbox'
										/>
									</td>
								</tr>

								<tr>
									<th>Send</th>

									<td>
										<input
											checked='checked'
											id='gDev_dialogautosend'
											type='checkbox'
										/>
									</td>
								</tr>

								<tr>
									<th>Lock</th>

									<td>
										<input
											id='gDev_sendlocked'
											type='checkbox'
										/>
									</td>
								</tr>
								
								<tr>
									<th>Keep open</th>

									<td>
										<input
											id='gDev_keepOpen'
											type='checkbox'
										/>
									</td>
								</tr>
								
								<tr>
									<th>Actions</th>

									<td>
										<button
											onclick='gwc.dialog.send(); return false'
										>Send</button>

										<button
											onclick='gwc.api.sendInvalidAction(); return false'
										>Invalidate</button>
									</td>
								</tr>
							</table>
						</div>
					</li>

					<li
						class='hidden error'
						id='gJavascriptErrors'
					>
						<span
							class='iconized auierror'
							title='Javascript errors'
						/>

						<div>
							<table
								class='inset'
							>
								<thead>
									<tr>
										<th>Message</th>
									</tr>
								</thead>

								<tbody
									id='gJavascriptErrorsList'
								/>
							</table>
						</div>
					</li>


					<li
						class='error {application/state/ended || !document/errors ? "hidden" : null}'
					>
						<span
							class='iconized auierror'
							title='Engine errors'
						/>

						<div>
							<pre
								gwc:content='document/errors'

								class='inset gDocumentErrors'
							/>
						</div>
					</li>

					<li
						class='{closeActionDisabled ? "nohover" : null}'
					>
						<span
							gwc:condition='closeActionDisabled'

							class='disabled iconized close'
							title='Close'
						/>

						<a
							gwc:condition='!closeActionDisabled'

							class='iconized close'
							href='#'
							onclick='gwc.api.fireAcceleratorByName("close");'
							title='Close'
						/>
					</li>
				</ul>
			</div>
		</div>
	</div>
</gwc:snippet-root>

	</body>
</html>
