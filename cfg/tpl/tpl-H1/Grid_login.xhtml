<html
	xmlns='http://www.w3.org/1999/xhtml'
	xmlns:gwc='http://www.4js.com/GWC'
>
	<head>
		<meta
			content='text/html; charset=utf-8'
			http-equiv='Content-Type'
		/>
	</head>

	<body>

<gwc:snippet-root>
	<div
		gwc:condition='!hidden'
		gwc:omit-tag='!ttyfontfamily'

		style='{ttyfontfamily ? "font-family: " + ttyfontfamily + ";" : null}'
	>
		<div
			class='g{type} gSStar gS{type} {prefix("gc", class)}'
		
			data-g-qa-idRef='{xpath("@idRef")}'
			data-g-layout-container=''
		>
			<div
				gwc:replace='layout'
			/>

			<!--
   
			Implement the "Group exception rule"
			See: http://www.4js.com/techdocs/genero/fgl/devel/DocRoot/User/Layout.html#PG_GROUPS
  
			-->
			<omit
				gwc:repeat='i items'
				gwc:omit-tag='true'
			>
				<omit
					gwc:condition='repeat/i/first &amp;&amp; (!repeat/i/last || i/type != "Group")'
					gwc:omit-tag='true'
				>
					<div
						data-g-layout-item='"row": 1, "isEmpty": true, "isYSpacer": true'
					/>

					<div
						data-g-layout-item='"column": 1, "isEmpty": true, "isXSpacer": true'
					/>
				</omit>
			</omit>
		</div>
	</div>
</gwc:snippet-root>

	</body>
</html>
