<html
	xmlns='http://www.w3.org/1999/xhtml'
	xmlns:gwc='http://www.4js.com/GWC'
>
	<head>
		<meta
			content='text/html; charset=utf-8'
			http-equiv='Content-Type'
		/>
	</head>

	<body>

<gwc:snippet-root>
	<div
		gwc:condition='!traditionalWindow'

		class='gScrollView'
        
		data-g-id='form'
		data-g-qa-idRef='{auiid(id)}'
		data-g-layout-policy='"minWidth": "40px", "widthPolicy": "Container", "minHeight": "40px", "heightPolicy": "Container", "isScrollView": 1'
	>
		<div
			data-g-layout-container=''
		>
			<div
				data-g-layout-item='"isEmpty": true, "isXSpacer": true'
			/>

			<div
				gwc:define='
					isSizable tw/style["sizable"] != "no";
				'

				data-g-layout-item='"column": 1'
				data-g-layout-container='"horizontalBubbling": {isSizable}, "verticalBubbling": {isSizable}'
			>
				<div>
					<div
						class='g{type} gSStar gS{type}'
						style='{ttycolor ? "color: " + ttycolor + ";" : null}{ttybackgroundcolor ? "background-color: " + ttybackgroundcolor + ";" : null}{ttyfontfamily ? "font-family: " + ttyfontfamily + ";" : null}{ttytextdecoration ? "text-decoration: " + ttytextdecoration + ";" : null}{ttyfontweight ? "font-weight: " + ttyfontweight + ";" : null}'
					>
<div
    data-g-layout-container=''
>   <!-- FUN-T100 -->
    <div data-g-layout-item='"column": 0, "isXSpacer": true, "isYSpacer": true' />   <!-- FUN-T100 -->
    <div data-g-layout-item='"column": 2, "isXSpacer": true, "isYSpacer": true' />   <!-- FUN-T100 -->
    <div data-g-layout-item='"column": 1'
         data-g-layout-policy='"widthHint": "{tplwidth}px", "widthPolicy": "Fixed"'>   <!-- FUN-T100 -->
						<div
							gwc:define='
								formSpacing form &amp;&amp; spacing == "normal" ? 6 : 3;
								gridChildrenInParent false;
								minWidthPolicy minWidth ? "\"widthHint\": " + minWidth + ",\"widthPolicy\": \"CanGrow\"," : null;
								minHeightPolicy minHeight ? "\"heightHint\": " + minHeight + ",\"heightPolicy\": \"CanGrow\"," : null;
							  hasMinSize minWidthPolicy || minHeightPolicy
							'
							gwc:omit-tag='!hasMinSize'

							data-g-layout-policy='{minWidthPolicy} {minHeightPolicy}'
						>
							<div
								gwc:omit-tag='!hasMinSize'
								
								data-g-layout-container=''
							>
								<div
									gwc:omit-tag='!hasMinSize'
									
									gwc:content='item'
								/>
							</div>
						</div>
                        
    </div>   <!-- FUN-T100 -->
</div>   <!-- FUN-T100 -->

					</div>
				</div>
			</div>

			<div
				data-g-layout-item='"column": 2, "isEmpty": true, "isXSpacer": true'
			/>

			<div
				data-g-layout-item='"columnSpan": 3, "row": 1, "isEmpty": true, "isYSpacer": true'
			/>
		</div>
	</div>

	<gwc:dummy
		gwc:condition='traditionalWindow &amp;&amp; screen'
		gwc:repeat='c screen/items'
		gwc:omit-tag='true'
	>
		<div
			gwc:define='
				traditionalContainerLeft (c/posX * ew) + "em";
				traditionalContainerTop (c/posY * eh) + "em";
				traditionalContainerWidth (c/gridWidth * ew + 0.5) + "em";
				traditionalContainerHeight (c/gridHeight * eh + 0.5) + "em";
			'

			class='{c/type == "ScrollArea" ? "gLayoutGhostItem" : null}'
			style='
				left: {traditionalContainerLeft};
				top: {traditionalContainerTop};
				width: {traditionalContainerWidth};
				height: {traditionalContainerHeight};
				position: absolute;
			'
		>
			<div
				gwc:replace='c'
			/>
		</div>
	</gwc:dummy>
</gwc:snippet-root>

	</body>
</html>
