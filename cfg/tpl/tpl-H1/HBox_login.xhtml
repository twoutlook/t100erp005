<html
	xmlns='http://www.w3.org/1999/xhtml'
	xmlns:gwc='http://www.4js.com/GWC'
>
	<head>
		<meta
			content='text/html; charset=utf-8'
			http-equiv='Content-Type'
		/>
	</head>

	<body>

<gwc:snippet-root>
	<div
		gwc:condition='!hidden'
		gwc:omit-tag='!ttyfontfamily'

		style='{ttyfontfamily ? "font-family: " + ttyfontfamily + ";" : null}'
	>
		<div
			class='g{type} gSStar gS{type} {prefix("gc", class)}'
		        data-g-tag='{tag || null}'
			data-g-id='LayoutSettingsContainer,forms/{form/name}/layoutContainers/{pathName}'
			data-g-qa-idRef='{xpath("@idRef")}'
			data-g-layout-container='"horizontalSpacing": 0'
		>
			<div
				gwc:repeat='i items'
				gwc:omit-tag='true'
			>
				<div
					gwc:define='
						isSpacerItem i/type == "SpacerItem";
						isEmpty isSpacerItem || i/hidden != undefined &amp;&amp; i/hidden != 0;
					'
					gwc:omit-tag='true'
				>
					<div
						gwc:condition='!isEmpty'
						gwc:omit-tag='true'
					>
						<div
							gwc:content='i'

							data-g-layout-item='"column": {repeat/i/index * (splitter ? 2 : 1)}'
						/>
						<div
							gwc:condition="splitter &amp;&amp; !repeat/i/last"
							gwc:content='includeSnippet("GridLayoutSplitter")'

							class="gMovableElementHandle gHorizontalSplitter"

							data-g-id='MovableElement,0,horizontal'
							data-g-layout-item='"column": {repeat/i/index * 2 + 1}'
						/>
					</div>

					<div
						gwc:condition='isSpacerItem'

						data-g-layout-item='"column": {repeat/i/index * (splitter ? 2 : 1)}, "isEmpty": true, "isXSpacer": true'
					/>
				</div>
			</div>
		</div>
	</div>
</gwc:snippet-root>

	</body>
</html>
