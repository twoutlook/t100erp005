<html
	xmlns='http://www.w3.org/1999/xhtml'
	xmlns:gwc='http://www.4js.com/GWC'
>
	<head>
		<meta
			content='text/html; charset=utf-8'
			http-equiv='Content-Type'
		/>
	</head>

	<body>

<gwc:snippet-root>
	<div
		gwc:condition='!hidden'
		gwc:omit-tag='!ttyfontfamily'

		style='{ttyfontfamily ? "font-family: " + ttyfontfamily + ";" : null}'
	>
		<div
			class='g{type} gSStar gS{type} {prefix("gc", class)}'

			data-g-id='LayoutSettingsContainer,forms/{form/name}/layoutContainers/{pathName}'
			data-g-qa-idRef='{xpath("@idRef")}'
			data-g-layout-container='"verticalSpacing": {!splitter &amp;&amp; (indexOf(class, "v_spacing_no") == -1 ) ? formSpacing : 0}, "horizontalBubbling": {indexOf(class, "fixedXDimension") == -1}'
		><!-- FUN-T100 data-g-layout-container  fixedXDimension,v_spacing_no -->
        
            <span gwc:condition='indexOf(class, "width_100") != -1' data-g-layout-policy='"widthHint": "*"' /> <!-- 填滿剩餘寬度 --><!-- FUN-T100 -->
			<div
				gwc:repeat='i items'
				gwc:omit-tag='true'
			>
				<div
					gwc:define='
						isEmpty i/hidden != undefined &amp;&amp; i/hidden != 0 || false;
					'
					gwc:condition='!isEmpty'
					gwc:omit-tag='true'
				>
					<div
						gwc:content='i'

						data-g-layout-item='"row": {repeat/i/index * (splitter ? 2 : 1)}'
					/>
					<div
						gwc:condition="splitter &amp;&amp; !repeat/i/last"
						gwc:content='includeSnippet("GridLayoutSplitter")'

						class="gMovableElementHandle gVerticalSplitter"

						data-g-id='MovableElement,0,vertical'
						data-g-layout-item='"row": {repeat/i/index * 2 + 1}'
					/>
				</div>
			</div>
		</div>
	</div>
</gwc:snippet-root>

	</body>
</html>
