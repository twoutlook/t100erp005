<html
	xmlns='http://www.w3.org/1999/xhtml'
	xmlns:gwc='http://www.4js.com/GWC'
>
	<head>
		<meta
			content='text/html; charset=utf-8'
			http-equiv='Content-Type'
		/>
	</head>

	<body>

<gwc:snippet-root>
	<gwc:dummy
		gwc:omit-tag='true'
        gwc:define='l_content isPassword == false ? value : null;'
	><!-- FUN-T100 add l_content -->
		<div
			gwc:condition='renderForDisplay'

			class='gTableValue gWid g{type} gSStar gS{type} {prefix("gc", class)} {isNumeric ? "gNumeric" : ""} {justify ? "gJustify_" + justify : ""} widget widget-style widget-style-focus'
			style='{ttycolor ? "color: " + ttycolor + ";" : null}{ttybackgroundcolor ? "background-color: " + ttybackgroundcolor + ";" : null}{ttyfontfamily ? "font-family: " + ttyfontfamily + ";" : null}{ttytextdecoration ? "text-decoration: " + ttytextdecoration + ";" : null}{ttyfontweight ? "font-weight: " + ttyfontweight + ";" : null}'
			title='{l_content || comment || null}'
            
			data-g-qa-name='{type},{name || ""}'
			data-g-qa-idRef='{xpath("@idRef")}'
			data-g-active='{isSelectable}'
			data-g-selectable='{isSelectable || null}'
      data-g-value='{value}'
		><!-- FUN-T100 add l_content -->
			<img
				gwc:condition='image'

				draggable='false'
				class='gTableValueImage'
				src='{ImageURI(image)}'
			/>

			<span
				gwc:content='isPassword ? "*****" : value'
			/>
		</div>

		<div
			gwc:condition='!renderForDisplay'
			gwc:omit-tag='renderNoLayout'

			class='gFieldContainer'
		>
			<input
				gwc:define='
					inputType switch(true, [isPassword, style["dataTypeHint"] == "email", style["dataTypeHint"] == "url", style["dataTypeHint"] == "tel", style["dataTypeHint"] == "search"], ["password", "email", "url", "tel", "search"], "text");
				'

				class='gWid g{type} gSStar gS{type} {prefix("gc", class)} {shift ? "gShift_" + shift : ""} {isNumeric ? "gNumeric" : ""} {justify ? "gJustify_" + justify : ""} widget widget-style widget-style-focus'
				maxlength='{maxlength || null}'
				readonly='{isModifiable ? null : ""}'
				style='{ttycolor ? "color: " + ttycolor + ";" : null}{ttybackgroundcolor ? "background-color: " + ttybackgroundcolor + ";" : null}{ttyfontfamily ? "font-family: " + ttyfontfamily + ";" : null}{ttytextdecoration ? "text-decoration: " + ttytextdecoration + ";" : null}{ttyfontweight ? "font-weight: " + ttyfontweight + ";" : null}'
				tabindex='{isModifiable &amp;&amp; tabIndex ? tabIndex : null}'
				title='{l_content || comment || null}'
				type='{inputType}'
                
			  data-g-qa-name='{type},{name || ""}'
				data-g-active='{isModifiable || isSelectable}'
				data-g-focus='{hasFocus || null}'
				data-g-id='{type},{xdid}'
				data-g-layout-policy='{renderNoLayout ? null : "\"widthHint\": " + width + ", \"widthPolicy\": \"Fixed\""}'
				data-g-modif='{isModifiable || null}'
				data-g-no-loc-accel='{style["localAccelerators"] != "yes" || null}'
				data-g-notabnext='{verify || null}'
				data-g-picture='{(!isQuery &amp;&amp; picture) ? picture : null}'
				data-g-query='{isQuery || null}'
				data-g-selectable='{isSelectable || null}'
				data-g-selected='{ignoreSelection ? null : ((isSelectable &amp;&amp; check(isSelected)) || null)}'
				data-g-state='{hasOnChange ? "1" : ""},{isNumeric ? "1" : ""},{autoNext ? "1" : ""}'
				data-g-subtabindex='{isModifiable &amp;&amp; subtabindex ? subtabindex : null}'
				data-g-value='{value}'
			/><!-- FUN-T100 add l_content -->

			<gwc:dummy
				gwc:replace='includeSnippet("UIError")'
			/>
		</div>
	</gwc:dummy>
</gwc:snippet-root>

	</body>
</html>
